<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>rock paper scissors game</title>
</head>
<body>
    
    <div class="sect-padd">
        <h1 class="text-center">THE ROCK PAPER AND SCISSOR GAME</h1>
    </div>
    <div class="sect-padd">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="pb-4 text-center">Computer: <span class="computer-score">0</span> </h2>
                </div>
                <div class="col-md-6">
                    <h2 class="pb-4 text-center">Player: <span class="player-score">0</span> </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-center option" id="rock">ROCK</h2>
                </div>
                <div class="col-md-4">
                    <h2 class="text-center option" id="paper">PAPER</h2>
                </div>
                <div class="col-md-4">
                    <h2 class="text-center option" id="scissors">SCISSORS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"> 
                    <h3 class="text-center py-4 text-green" id="result"></h3>
                    <h2 class="text-center" id="game-over"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center pt-5">
                        <div class="btn btn-purple" id="play-again">Play Again</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
